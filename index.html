        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {

    <style>

    <script type="module">
        // Utility functions
        function generateId() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric'
            });
        }

        function truncateText(text, maxLength = 100) {
            if (!text) return '';
            if (text.length <= maxLength) return text;
            return text.substr(0, maxLength) + '...';
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `px-4 py-2 rounded-xl text-white animate-fade-in ${
                type === 'success' ? 'bg-emerald-500' : 'bg-red-500'
            }`;
            toast.textContent = message;
            document.getElementById('toastContainer').appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Storage Manager
        class StorageManager {
            constructor() {
                this.db = null;
                this.init();
            }

            async init() {
                try {
                    this.db = await this.initIndexedDB();
                } catch (error) {
                    console.warn('IndexedDB failed, falling back to localStorage:', error);
                    this.db = null;
                }
            }

            initIndexedDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('cardforge-db', 1);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => resolve(request.result);
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        
                        if (!db.objectStoreNames.contains('projects')) {
                            const projectStore = db.createObjectStore('projects', { keyPath: 'id' });
                            projectStore.createIndex('updated_at', 'updated_at');
                            projectStore.createIndex('name_lc', 'name_lc');
                        }
                        
                        if (!db.objectStoreNames.contains('cards')) {
                            const cardStore = db.createObjectStore('cards', { keyPath: 'id' });
                            cardStore.createIndex('project_id', 'project_id');
                            cardStore.createIndex('updated_at', 'updated_at');
                            cardStore.createIndex('pinned', 'pinned');
                            cardStore.createIndex('title_lc', 'title_lc');
                        }
                        
                        if (!db.objectStoreNames.contains('meta')) {
                            db.createObjectStore('meta', { keyPath: 'key' });
                        }
                    };
                });
            }

            async save(storeName, data) {
                if (this.db) {
                    return new Promise((resolve, reject) => {
                        const transaction = this.db.transaction([storeName], 'readwrite');
                        const store = transaction.objectStore(storeName);
                        const request = store.put(data);
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                } else {
                    // Fallback to localStorage
                    const key = `cardforge:${storeName}`;
                    let items = JSON.parse(localStorage.getItem(key) || '[]');
                    const existingIndex = items.findIndex(item => item.id === data.id);
                    
                    if (existingIndex >= 0) {
                        items[existingIndex] = data;
                    } else {
                        items.push(data);
                    }
                    
                    localStorage.setItem(key, JSON.stringify(items));
                    return data.id;
                }
            }

            async getAll(storeName) {
                if (this.db) {
                    return new Promise((resolve, reject) => {
                        const transaction = this.db.transaction([storeName], 'readonly');
                        const store = transaction.objectStore(storeName);
                        const request = store.getAll();
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                } else {
                    const key = `cardforge:${storeName}`;
                    return JSON.parse(localStorage.getItem(key) || '[]');
                }
            }

            async delete(storeName, id) {
                if (this.db) {
                    return new Promise((resolve, reject) => {
                        const transaction = this.db.transaction([storeName], 'readwrite');
                        const store = transaction.objectStore(storeName);
                        const request = store.delete(id);
                        request.onsuccess = () => resolve();
                        request.onerror = () => reject(request.error);
                    });
                } else {
                    const key = `cardforge:${storeName}`;
                    let items = JSON.parse(localStorage.getItem(key) || '[]');
                    items = items.filter(item => item.id !== id);
                    localStorage.setItem(key, JSON.stringify(items));
                }
            }
        }

        // App State
        class AppState {
            constructor() {
                this.storage = new StorageManager();
                this.projects = [];
                this.cards = [];
                this.currentProject = null;
                this.currentCard = null;
                this.theme = 'system';
                this.sortBy = 'updated_desc';
                this.searchQuery = '';
                this.viewMode = 'grid';
                
                this.init();
            }

            async init() {
                await this.storage.init();
                await this.loadData();
                this.initTheme();
                
                // Create default project if none exist
                if (this.projects.length === 0) {
                    await this.createProject({
                        name: 'Personal',
                        emoji: '‚ú®',
                        color: 'violet'
                    });
                }
                
                // Ensure projects are displayed on initial load
                this.render();
            }

            async loadData() {
                try {
                    this.projects = await this.storage.getAll('projects');
                    this.cards = await this.storage.getAll('cards');
                    
                    this.projects.sort((a, b) => (a.sort_order || 0) - (b.sort_order || 0));
                    
                    this.viewMode = localStorage.getItem('cardforge:viewMode') || 'grid';
                    const savedProjectId = localStorage.getItem('cardforge:currentProject');
                    
                    if (savedProjectId === 'archived') {
                        this.currentProject = 'archived';
                    } else if (savedProjectId && this.projects.length > 0) {
                        this.currentProject = this.projects.find(p => p.id === savedProjectId) || this.projects[0];
                        localStorage.setItem('cardforge:currentProject', this.currentProject.id);
                    } else if (this.projects.length > 0) {
                        this.currentProject = this.projects[0];
                        localStorage.setItem('cardforge:currentProject', this.currentProject.id);
                    }
                } catch (error) {
                    console.error('Error loading data:', error);
                }
            }

            initTheme() {
                const savedTheme = localStorage.getItem('cardforge:theme') || 'system';
                this.setTheme(savedTheme);
            }

            setTheme(theme) {
                this.theme = theme;
                localStorage.setItem('cardforge:theme', theme);
                
                const isDark = theme === 'dark' || 
                    (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
                
                document.documentElement.classList.toggle('dark', isDark);
            }

            async createProject(data) {
                const existingProject = this.projects.find(p => 
                    p.name.toLowerCase() === data.name.toLowerCase()
                );
                if (existingProject) {
                    throw new Error(`Project "${data.name}" already exists`);
                }

                const project = {
                    id: generateId(),
                    name: data.name,
                    emoji: data.emoji || 'üìÅ',
                    color: data.color || 'violet',
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString(),
                    sort_order: this.projects.length,
                    name_lc: data.name.toLowerCase()
                };

                await this.storage.save('projects', project);
                this.projects.push(project);
                if (this.projects.length === 1) {
                    this.currentProject = project;
                    localStorage.setItem('cardforge:currentProject', project.id);
                }
                setTimeout(() => this.render(), 100);
                return project;
            }

            async createCard(data) {
                const card = {
                    id: generateId(),
                    project_id: data.project_id || this.currentProject?.id || this.projects[0]?.id,
                    title: data.title,
                    content: data.content || '',
                    tags: data.tags || [],
                    pinned: data.pinned || false,
                    due_date: data.due_date || null,
                    archived_at: null,
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString(),
                    title_lc: data.title.toLowerCase(),
                    tags_flat: (data.tags || []).join(' ').toLowerCase()
                };

                await this.storage.save('cards', card);
                this.cards.push(card);
                this.render();
                return card;
            }

            async updateCard(id, updates) {
                const cardIndex = this.cards.findIndex(card => card.id === id);
                if (cardIndex === -1) return null;

                const card = {
                    ...this.cards[cardIndex],
                    ...updates,
                    updated_at: new Date().toISOString(),
                    title_lc: updates.title ? updates.title.toLowerCase() : this.cards[cardIndex].title_lc,
                    tags_flat: updates.tags ? updates.tags.join(' ').toLowerCase() : this.cards[cardIndex].tags_flat
                };

                await this.storage.save('cards', card);
                this.cards[cardIndex] = card;
                this.render();
                return card;
            }
            
            async archiveCard(id) {
                await this.updateCard(id, { archived_at: new Date().toISOString() });
            }

            async unarchiveCard(id) {
                await this.updateCard(id, { archived_at: null });
            }


            async deleteCard(id) {
                await this.storage.delete('cards', id);
                this.cards = this.cards.filter(card => card.id !== id);
                this.render();
            }

            async deleteProject(id) {
                const projectCards = this.cards.filter(card => card.project_id === id);
                for (const card of projectCards) {
                    await this.storage.delete('cards', card.id);
                }
                this.cards = this.cards.filter(card => card.project_id !== id);

                await this.storage.delete('projects', id);
                this.projects = this.projects.filter(project => project.id !== id);
                
                if (this.currentProject?.id === id) {
                    this.currentProject = null;
                }
                
                this.render();
            }

            getFilteredCards() {
                let filtered = [...this.cards];

                if (this.currentProject === 'archived') {
                    filtered = filtered.filter(card => card.archived_at);
                } else {
                    filtered = filtered.filter(card => !card.archived_at);
                    if (this.currentProject) {
                        filtered = filtered.filter(card => card.project_id === this.currentProject.id);
                    }
                }

                if (this.searchQuery) {
                    const query = this.searchQuery.toLowerCase();
                    filtered = filtered.filter(card => 
                        card.title_lc.includes(query) ||
                        (card.content && card.content.toLowerCase().includes(query)) ||
                        card.tags_flat.includes(query)
                    );
                }

                filtered.sort((a, b) => {
                    if (a.pinned && !b.pinned) return -1;
                    if (!a.pinned && b.pinned) return 1;

                    switch (this.sortBy) {
                        case 'title_asc':
                            return a.title.localeCompare(b.title);
                        case 'created_desc':
                            return new Date(b.created_at) - new Date(a.created_at);
                        default: // updated_desc
                            return new Date(b.updated_at) - new Date(a.updated_at);
                    }
                });

                return filtered;
            }

            render() {
                this.renderProjects();
                this.renderCards();
                this.renderProjectChip();
                this.updateViewToggle();
            }

            updateViewToggle() {
                const toggle = document.getElementById('viewToggle');
                const gridView = toggle.querySelector('.grid-view');
                const listView = toggle.querySelector('.list-view');
                
                if (this.viewMode === 'list') {
                    gridView.classList.add('hidden');
                    listView.classList.remove('hidden');
                } else {
                    gridView.classList.remove('hidden');
                    listView.classList.add('hidden');
                }
            }

            renderProjects() {
                const container = document.getElementById('projectsList');
                container.innerHTML = '';
                
                const allActiveCardsCount = this.cards.filter(c => !c.archived_at).length;
                const allItem = document.createElement('div');
                allItem.className = `flex items-center gap-3 px-3 py-2 rounded-xl cursor-pointer transition-colors ${
                    !this.currentProject ? 'bg-slate-200 dark:bg-slate-700' : 'hover:bg-slate-100 dark:hover:bg-slate-800'
                }`;
                allItem.innerHTML = `
                    <span class="text-slate-600">üìù</span>
                    <span class="flex-1 font-medium">All Notes</span>
                    <span class="text-sm text-slate-500">${allActiveCardsCount}</span>
                `;
                allItem.onclick = () => {
                    this.currentProject = null;
                    localStorage.removeItem('cardforge:currentProject');
                    this.render();
                };
                container.appendChild(allItem);
                
                const archivedCount = this.cards.filter(c => c.archived_at).length;
                const archiveItem = document.createElement('div');
                archiveItem.className = `flex items-center gap-3 px-3 py-2 rounded-xl cursor-pointer transition-colors ${
                    this.currentProject === 'archived' ? 'bg-slate-200 dark:bg-slate-700' : 'hover:bg-slate-100 dark:hover:bg-slate-800'
                }`;
                archiveItem.innerHTML = `
                    <span>üóëÔ∏è</span>
                    <span class="flex-1 font-medium">Archived</span>
                    <span class="text-sm text-slate-500">${archivedCount}</span>
                `;
                archiveItem.onclick = () => {
                    this.currentProject = 'archived';
                    localStorage.setItem('cardforge:currentProject', 'archived');
                    this.render();
                };
                container.appendChild(archiveItem);

                this.projects.forEach(project => {
                    const cardCount = this.cards.filter(card => card.project_id === project.id && !card.archived_at).length;
                    const item = document.createElement('div');
                    item.className = `group flex items-center gap-3 px-3 py-2 rounded-xl cursor-pointer transition-colors ${
                        this.currentProject?.id === project.id ? 'bg-slate-200 dark:bg-slate-700' : 'hover:bg-slate-100 dark:hover:bg-slate-800'
                    }`;
                    item.innerHTML = `
                        <span>${project.emoji}</span>
                        <span class="flex-1 font-medium">${project.name}</span>
                        <span class="text-sm text-slate-500">${cardCount}</span>
                        <button class="delete-project hidden group-hover:block p-1 rounded text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20" data-id="${project.id}">üóë</button>
                    `;
                    
                    item.onclick = (e) => {
                        if (!e.target.closest('.delete-project')) {
                            this.currentProject = project;
                            localStorage.setItem('cardforge:currentProject', project.id);
                            this.render();
                        }
                    };

                    item.draggable = true;
                    item.dataset.projectId = project.id;
                    item.addEventListener('dragover', (e) => { e.preventDefault(); item.classList.add('drag-over'); });
                    item.addEventListener('dragleave', () => item.classList.remove('drag-over'));
                    item.addEventListener('drop', async (e) => {
                        e.preventDefault(); item.classList.remove('drag-over');
                        const cardId = e.dataTransfer.getData('text/plain');
                        const card = this.cards.find(c => c.id === cardId);
                        if (card && card.project_id !== project.id) {
                            await this.updateCard(cardId, { project_id: project.id });
                            showToast(`Moved "${card.title}" to ${project.name}`);
                        }
                    });

                    container.appendChild(item);
                });

                container.querySelectorAll('.delete-project').forEach(btn => {
                    btn.onclick = (e) => {
                        e.stopPropagation();
                        const projectId = btn.dataset.id;
                        const project = this.projects.find(p => p.id === projectId);
                        if (confirm(`Delete "${project.name}" and all its notes?`)) {
                            this.deleteProject(projectId);
                            showToast(`Deleted project "${project.name}"`);
                        }
                    };
                });
            }

            renderCards() {
                const cardsContainer = document.getElementById('cardsContainer');
                const quickNotesSection = document.getElementById('quickNotesSection');
                const quickNotesContainer = document.getElementById('quickNotesContainer');
                const emptyState = document.getElementById('emptyState');
                const filteredCards = this.getFilteredCards();

                const QUICK_NOTES_THRESHOLD = 10;
                const QUICK_NOTES_COUNT = 3;

                if (filteredCards.length === 0) {
                    cardsContainer.innerHTML = '';
                    quickNotesSection.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                    return;
                }

                emptyState.classList.add('hidden');
                
                let mainNotes = filteredCards;
                // Show Quick Notes only in "updated_desc" sort and if not in archived view
                if (this.sortBy === 'updated_desc' && this.currentProject !== 'archived' && filteredCards.length > QUICK_NOTES_THRESHOLD) {
                    const quickNotes = filteredCards.slice(0, QUICK_NOTES_COUNT);
                    mainNotes = filteredCards.slice(QUICK_NOTES_COUNT);
                    
                    quickNotesSection.classList.remove('hidden');
                    this._renderCardsToDOM(quickNotes, quickNotesContainer);
                } else {
                    quickNotesSection.classList.add('hidden');
                    quickNotesContainer.innerHTML = '';
                }
                
                this._renderCardsToDOM(mainNotes, cardsContainer);
            }

            _renderCardsToDOM(cards, containerEl) {
                containerEl.innerHTML = '';
                containerEl.className = this.viewMode === 'list' 
                    ? 'space-y-3' 
                    : 'grid gap-4 sm:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4';
                
                if (containerEl.id === 'cardsContainer') {
                    containerEl.classList.add('mb-36');
                }

                cards.forEach(card => {
                    const project = this.projects.find(p => p.id === card.project_id);
                    const cardEl = document.createElement('div');
                    
                    const isArchived = !!card.archived_at;
                    const archivedClasses = isArchived ? 'opacity-60 hover:opacity-100' : '';
                    const titleArchivedClasses = isArchived ? 'line-through text-slate-500' : 'archive-click-target';

                    const formattedDate = formatDate(card.updated_at);
                    const dateDisplay = formattedDate.length > 12 ? formattedDate.substring(0, 9) + '...' : formattedDate;

                    if (this.viewMode === 'list') {
                        cardEl.className = `group flex items-center gap-4 p-4 rounded-xl border border-slate-200/70 dark:border-slate-800 bg-white dark:bg-slate-900 hover:shadow-sm transition-all cursor-pointer ${archivedClasses}`;
                        cardEl.innerHTML = `
                            <div class="flex items-center gap-2 shrink-0">
                                ${card.pinned ? '<span class="text-amber-500">üìå</span>' : ''}
                                ${project ? `<span>${project.emoji}</span>` : ''}
                            </div>
                            <div class="flex-1 min-w-0">
                                <h3 class="font-medium text-slate-900 dark:text-slate-100 truncate ${titleArchivedClasses}">${card.title}</h3>
                                ${card.content ? `<p class="text-slate-600 dark:text-slate-400 text-sm mt-1 truncate">${truncateText(card.content, 80)}</p>` : ''}
                                ${card.tags && card.tags.length ? `<div class="mt-1 flex flex-wrap gap-1">${card.tags.map(tag => `<span class=\"px-2 py-0.5 rounded-full bg-slate-200 dark:bg-slate-700 text-xs\">${tag}</span>`).join('')}</div>` : ''}
                            </div>
                            <div class="flex items-center gap-3 shrink-0 text-xs text-slate-500">
                                <span title="${formattedDate}">${dateDisplay}</span>
                                <button class="delete-card opacity-0 group-hover:opacity-100 p-1 rounded text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 transition-opacity" data-id="${card.id}">üóë</button>
                            </div>
                        `;
                    } else {
                        cardEl.className = `group rounded-2xl border shadow-sm hover:shadow-md transition-all bg-white dark:bg-slate-900 border-slate-200/70 dark:border-slate-800 cursor-pointer relative ${archivedClasses}`;
                        cardEl.innerHTML = `
                            <div class="p-4">
                                <div class="flex items-start justify-between mb-2">
                                    <h3 class="font-semibold text-slate-900 dark:text-slate-100 line-clamp-2 flex-1 pr-2 ${titleArchivedClasses}">${card.title}</h3>
                                    <div class="flex items-center gap-1 shrink-0">
                                        ${card.pinned ? '<span class="text-amber-500">üìå</span>' : ''}
                                        <button class="delete-card opacity-0 group-hover:opacity-100 p-1 rounded text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 transition-opacity" data-id="${card.id}">üóë</button>
                                    </div>
                                </div>
                                ${card.content ? `<p class="text-slate-600 dark:text-slate-400 text-sm mb-3 line-clamp-3">${truncateText(card.content)}</p>` : ''}
                                ${card.tags && card.tags.length ? `<div class="mb-3 flex flex-wrap gap-1">${card.tags.map(tag => `<span class=\"px-2 py-0.5 rounded-full bg-slate-200 dark:bg-slate-700 text-xs\">${tag}</span>`).join('')}</div>` : ''}
                                <div class="flex items-center justify-between text-xs text-slate-500">
                                    ${project ? `<span class="shrink-0">${project.emoji}</span>` : ''}
                                    <span class="truncate" title="${formattedDate}">${dateDisplay}</span>
                                </div>
                            </div>
                        `;
                    }
                    
                    cardEl.draggable = true;
                    cardEl.dataset.cardId = card.id;
                    cardEl.addEventListener('dragstart', (e) => { e.dataTransfer.setData('text/plain', card.id); cardEl.classList.add('dragging'); });
                    cardEl.addEventListener('dragend', () => cardEl.classList.remove('dragging'));
                    
                    containerEl.appendChild(cardEl);

                    const titleEl = cardEl.querySelector('h3');
                    if (isArchived) {
                        cardEl.onclick = (e) => {
                            if (!e.target.closest('.delete-card')) {
                                this.unarchiveCard(card.id);
                                showToast(`Restored "${card.title}"`);
                            }
                        };
                    } else {
                        cardEl.onclick = (e) => {
                            if (!e.target.closest('.delete-card') && !e.target.closest('h3')) {
                                this.editCard(card);
                            }
                        };
                        if (titleEl) {
                            titleEl.onclick = (e) => {
                                e.stopPropagation();
                                this.archiveCard(card.id);
                                showToast(`Archived "${card.title}"`);
                            };
                        }
                    }
                });

                containerEl.querySelectorAll('.delete-card').forEach(btn => {
                    btn.onclick = (e) => {
                        e.stopPropagation();
                        const cardId = btn.dataset.id;
                        const card = this.cards.find(c => c.id === cardId);
                        if (confirm(`Delete "${card.title}"?`)) {
                            this.deleteCard(cardId);
                            showToast(`Deleted note "${card.title}"`);
                        }
                    };
                });
            }

            renderProjectChip() {
                const chip = document.getElementById('projectChip');
                if (this.currentProject === 'archived') {
                    chip.innerHTML = `<span class="mr-1">üóëÔ∏è</span><span>Archived</span>`;
                    chip.classList.remove('hidden');
                } else if (this.currentProject) {
                    chip.innerHTML = `<span class="mr-1">${this.currentProject.emoji}</span><span>${this.currentProject.name}</span>`;
                    chip.classList.remove('hidden');
                } else {
                    chip.classList.add('hidden');
                }
            }

            editCard(card) {
                this.currentCard = card;
                document.getElementById('noteTitle').value = card.title;
                document.getElementById('noteContent').value = card.content;
                document.getElementById('noteTags').value = card.tags.join(', ');
                document.getElementById('noteDueDate').value = card.due_date ? card.due_date.split('T')[0] : '';
                document.getElementById('notePinned').checked = card.pinned;
                document.getElementById('modalTitle').textContent = 'Edit Note';
                document.getElementById('noteModal').classList.remove('hidden');
            }
        }

        // Initialize the app
        const app = new AppState();

        function exportDataAsJson(notes, project, projectName, filename) {
            const exportData = {
                meta: { exported_at: new Date().toISOString(), view: projectName },
                project: project,
                cards: notes
            };

            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = filename;
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast(`Exported ${notes.length} notes as JSON`);
        }

        function exportCurrentViewAsJson() {
            const project = app.currentProject;
            const notes = app.getFilteredCards();
            const projectName = project && project !== 'archived' ? project.name : (project === 'archived' ? 'Archived' : 'All Notes');
            const filename = `${projectName.toLowerCase().replace(/\s+/g, '-')}-export-${new Date().toISOString().split('T')[0]}.json`;
            exportDataAsJson(notes, (project && project !== 'archived') ? project : null, projectName, filename);
        }

        function scheduleDailyBackup() {
            const BACKUP_KEY = 'lastBackupDate';

            function msUntilNextBackup() {
                const now = new Date();
                const next = new Date();
                next.setHours(18, 0, 0, 0);
                if (next <= now) next.setDate(next.getDate() + 1);
                return next - now;
            }

            function backup() {
                const today = new Date().toISOString().split('T')[0];
                if (localStorage.getItem(BACKUP_KEY) === today) return;

                const notes = app.cards;
                const filename = `auto-backup-${today}.json`;
                exportDataAsJson(notes, null, 'All Notes', filename);
                localStorage.setItem(BACKUP_KEY, today);
            }

            setTimeout(() => {
                backup();
                setInterval(backup, 24 * 60 * 60 * 1000);
            }, msUntilNextBackup());
        }

        // Event Listeners
        document.getElementById('themeToggle').onclick = () => {
            const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
            app.setTheme(newTheme);
        };

        document.getElementById('globalSearch').oninput = (e) => {
            app.searchQuery = e.target.value;
            app.render();
        };

        document.getElementById('sortSelect').onchange = (e) => {
            app.sortBy = e.target.value;
            app.render();
        };

        document.getElementById('viewToggle').onclick = () => {
            app.viewMode = app.viewMode === 'grid' ? 'list' : 'grid';
            localStorage.setItem('cardforge:viewMode', app.viewMode);
            app.render();
        };

        document.getElementById('exportJsonBtn').onclick = exportCurrentViewAsJson;

        document.getElementById('exportTxtBtn').onclick = () => {
            const project = app.currentProject;
            const notes = app.getFilteredCards();
            const projectName = project && project !== 'archived' ? project.name : (project === 'archived' ? 'Archived' : 'All-Notes');
            const filename = `${projectName.toLowerCase().replace(/\s+/g, '-')}-export-${new Date().toISOString().split('T')[0]}.txt`;

            let textContent = `${projectName} - Notes Export\nGenerated on ${new Date().toLocaleDateString()}\nTotal Notes: ${notes.length}\n\n==================================================\n\n`;
            
            notes.forEach((card, index) => {
                textContent += `${index + 1}. ${card.title}\n`;
                if (card.content) textContent += `${card.content}\n`;
                if (card.tags && card.tags.length > 0) textContent += `Tags: ${card.tags.join(', ')}\n`;
                textContent += `Updated: ${new Date(card.updated_at).toLocaleDateString()}\n\n------------------------------\n\n`;
            });
            
            const blob = new Blob([textContent], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = filename;
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast(`Exported ${notes.length} notes as text`);
        };

        document.getElementById('importBtn').onclick = () => document.getElementById('importFile').click();
        
        // CORRECTED: The entire import logic is replaced here
        document.getElementById('importFile').onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            try {
                const text = await file.text();
                const data = JSON.parse(text);
                
                if (!data.projects || !data.cards) {
                    throw new Error('Invalid file format: missing projects or cards array.');
                }

                let importedProjects = 0;
                let importedCards = 0;
                const idMap = new Map();

                // First pass: Import projects and create an ID map.
                for (const project of data.projects) {
                    const existingProject = app.projects.find(p => p.name.toLowerCase() === project.name.toLowerCase());
                    
                    if (existingProject) {
                        // If project with same name exists, map old ID to existing ID
                        idMap.set(project.id, existingProject.id);
                    } else {
                        // Otherwise, create a new project and map old ID to the new one
                        const newId = generateId();
                        idMap.set(project.id, newId);

                        const newProject = {
                            ...project,
                            id: newId, // Assign the new, unique ID
                            sort_order: app.projects.length
                        };
                        
                        await app.storage.save('projects', newProject);
                        app.projects.push(newProject);
                        importedProjects++;
                    }
                }

                // Second pass: Import cards using the ID map to link them correctly.
                for (const card of data.cards) {
                    const newProjectId = idMap.get(card.project_id);
                    
                    if (newProjectId) {
                        const newCard = {
                            ...card,
                            id: generateId(), // Always generate a new ID for the card
                            project_id: newProjectId // Use the mapped project ID
                        };
                        await app.storage.save('cards', newCard);
                        app.cards.push(newCard);
                        importedCards++;
                    } else {
                        console.warn(`Skipping card "${card.title}" because its project could not be found or mapped.`);
                    }
                }
                
                app.render();
                showToast(`Imported ${importedProjects} new projects and ${importedCards} notes`);
            } catch (error) {
                console.error('Import failed:', error);
                showToast(`Import failed: ${error.message}`, 'error');
            }
            
            e.target.value = ''; // Reset file input
        };


        document.getElementById('newCardBtn').onclick = () => {
            app.currentCard = null;
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
            document.getElementById('noteTags').value = '';
            document.getElementById('noteDueDate').value = '';
            document.getElementById('notePinned').checked = false;
            document.getElementById('modalTitle').textContent = 'New Note';
            document.getElementById('noteModal').classList.remove('hidden');
        };

        document.getElementById('newProjectBtn').onclick = document.getElementById('addProjectBtn').onclick = () => {
            document.getElementById('projectName').value = '';
            document.getElementById('projectEmoji').value = 'üìÅ';
            document.getElementById('projectColor').value = 'violet';
            document.getElementById('projectModalTitle').textContent = 'New Project';
            document.getElementById('projectModal').classList.remove('hidden');
        };

        document.getElementById('emptyStateBtn').onclick = () => document.getElementById('newCardBtn').click();

        // Quick add functionality
        const quickAddTitle = document.getElementById('quickAddTitle');
        const quickAddContent = document.getElementById('quickAddContent');
        const quickAddBtn = document.getElementById('quickAddBtn');

        async function handleQuickAdd() {
            const title = quickAddTitle.value.trim(); if (!title) return;
            const content = quickAddContent.value.trim();
            const projectId = app.currentProject && app.currentProject !== 'archived' ? app.currentProject.id : app.projects[0]?.id;
            await app.createCard({ title, content, project_id: projectId });
            quickAddTitle.value = ''; quickAddContent.value = '';
            showToast(`Created "${title}"`);
        }

        quickAddBtn.onclick = handleQuickAdd;
        quickAddTitle.onkeydown = (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleQuickAdd(); } };

        // Modal event listeners
        document.getElementById('closeModal').onclick = document.getElementById('cancelEdit').onclick = () => document.getElementById('noteModal').classList.add('hidden');
        document.getElementById('closeProjectModal').onclick = document.getElementById('cancelProject').onclick = () => document.getElementById('projectModal').classList.add('hidden');

        document.getElementById('saveNote').onclick = async () => {
            const title = document.getElementById('noteTitle').value.trim(); if (!title) { alert('Please enter a title'); return; }
            const content = document.getElementById('noteContent').value;
            const tags = document.getElementById('noteTags').value.split(',').map(t => t.trim()).filter(Boolean);
            const dueDate = document.getElementById('noteDueDate').value || null;
            const pinned = document.getElementById('notePinned').checked;

            if (app.currentCard) {
                await app.updateCard(app.currentCard.id, { title, content, tags, due_date: dueDate, pinned });
                showToast(`Updated "${title}"`);
            } else {
                const projectId = app.currentProject && app.currentProject !== 'archived' ? app.currentProject.id : app.projects[0]?.id;
                await app.createCard({ title, content, tags, due_date: dueDate, pinned, project_id: projectId });
                showToast(`Created "${title}"`);
            }
            document.getElementById('noteModal').classList.add('hidden');
        };

        document.getElementById('deleteNote').onclick = async () => {
            if (!app.currentCard) return;
            if (confirm(`Delete "${app.currentCard.title}"?`)) {
                await app.deleteCard(app.currentCard.id);
                document.getElementById('noteModal').classList.add('hidden');
                showToast(`Deleted "${app.currentCard.title}"`);
            }
        };

        document.getElementById('saveProject').onclick = async () => {
            const name = document.getElementById('projectName').value.trim(); if (!name) { alert('Please enter a project name'); return; }
            const emoji = document.getElementById('projectEmoji').value || 'üìÅ';
            const color = document.getElementById('projectColor').value;
            await app.createProject({ name, emoji, color });
            document.getElementById('projectModal').classList.add('hidden');
            showToast(`Created project "${name}"`);
        };

        // Close modals when clicking outside
        document.getElementById('noteModal').onclick = (e) => { if (e.target === e.currentTarget) e.target.classList.add('hidden'); };
        document.getElementById('projectModal').onclick = (e) => { if (e.target === e.currentTarget) e.target.classList.add('hidden'); };

        scheduleDailyBackup();
        console.log('CardForge Notes initialized successfully');
    </script>
